{% extends "base.html" %}

{% block app_content %}
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div style="border: 1px solid black; display: flex; flex-direction: column; height: 300px;">
            <div style="font-weight: 800; font-size: 26px">{{ trip.title }}</div>
            <div>{{ trip.travelers|length}} travelers</div>
            <div style="padding-top: 40px; display: flex; flex-direction: column;">
                <a href="{{ url_for('main.trip_view', id=trip.id) }}" style="color: inherit; padding: 10px;">
                    <button type="button" class="btn btn-outline-primary" style="width: 90px;">Itinerary</button>
                </a>
                <a href="{{ url_for('main.discussion_view', id=trip.id) }}" style="color: inherit; padding: 10px;">
                    <button type="button" class="btn btn-outline-primary" style="width: 90px;">Discussion</button>
                </a>
                <a href="{{ url_for('main.travelers_view', id=trip.id) }}" style="color: inherit; padding: 10px;">
                    <button type="button" class="btn btn-outline-primary" style="width: 90px;">Travelers</button>
                </a>
            </div>
        </div>
        <div>
            <div id="searchWidget" style="width:300px;height:600px;"><iframe id="widgetIframe" src="https://www.expedia.com/marketing/widgets/searchform/widget?wtt=1&tp1=1&tp2=&lob=H,FH,F&des=&wbi=1&olc=000000&whf=4&hfc=C7C7C7&wif=4&ifc=000000&wbc=FFCB00&wbf=4&bfc=3D3100&wws=1&sfs=H600FW300F&langid=1033" width="100%" height="100%" scrolling="no" frameborder="0"></iframe></div>
        </div>
    </div>
{% endblock %}
