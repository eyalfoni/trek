<div>
    <div id=flight_code>{{flight.code}}</div>
    <div id=departure></div>
    <div id=arrival></div>
        {% if current_user not in flight.users %}
            <a style="color: inherit;" href="{{ url_for('main.join', trip_id=trip.id, resource_type='flight', resource_id=flight.id, action='add') }}">
                <button type="button" class="btn btn-primary">
                    Join this flight now!
                </button>
            </a>
        {% else %}
        <!--TODO: if there are no more users, surface a delete button-->
            <a style="color: inherit;" href="{{ url_for('main.join', trip_id=trip.id, resource_type='flight', resource_id=flight.id, action='delete') }}">
                <button style="" type="button" class="btn btn-secondary">
                    Remove me from this flight
                </button>
            </a>
            <a style="color: inherit;" href="{{ url_for('main.flight_view', trip_id=trip.id, flight_id=flight.id) }}">
                <button style="" type="button" class="btn btn-secondary">
                    Edit flight
                </button>
            </a>
        {% endif %}
    <div>
        <!--TODO: if i am the only one on the flight have a special treatment-->
        Travelers on this flight:
        {% for u in flight.users %}
            <div>
                {{ u.full_name }}
            </div>
        {% endfor %}
    </div>
</div>
