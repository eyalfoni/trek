{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div id=trip_id style="display: flex; flex-direction: row; justify-content: space-between;">
        {% block trip_content %}{% endblock %}
    </div>
{% endblock %}

<!--override navbar for trip view-->
{% block navbar %}
    <nav class="navbar navbar-default" style="margin-bottom: 0px;">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="font-size: 24px;" href="{{ url_for('main.trip_view', id=trip.id) }}">{{ trip.title }}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('main.trip_view', id=trip.id) }}">Itinerary</a></li>
                    <li><a href="{{ url_for('main.supplies_view', id=trip.id) }}">Supplies</a></li>
                    <li><a href="{{ url_for('main.travelers_view', id=trip.id) }}">Travelers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="{{ url_for('main.user', id=current_user.id) }}">Profile</a></li>-->
                    <li><a href="{{ url_for('main.index') }}">All Trips</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
